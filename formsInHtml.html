<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style> 
    <!--to perform internal style-->
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #444;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007BFF;
            box-shadow: 0px 0px 5px rgba(0,123,255,0.5);
        }

        select {
            background: #fff;
        }

        .radio-group, .checkbox-group {
            margin-bottom: 15px;
        }

        .radio-group label, .checkbox-group label {
            font-weight: normal;
            margin-right: 10px;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <form action="/submit.php">
        <h1>Forms in HTML</h1>

        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter name" required>
        </div>

        <div>
            <label for="ph">Phone</label>
            <input id="ph" type="text" placeholder="Enter phone" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter password" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter email" required>
        </div>

        <div>
            <label for="dob">Date of Birth</label>
            <input id="dob" type="date" required>
        </div>

        <div>
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="female">Female</option>
                <option value="others">Other</option>
            </select>
        </div>

        <div class="radio-group">
            <p><strong>Subscription Plan</strong></p>
            <input id="basic" type="radio" name="subscription" value="basic">
            <label for="basic">Basic</label>

            <input id="premium" type="radio" name="subscription" value="premium">
            <label for="premium">Premium</label>

            <input id="vip" type="radio" name="subscription" value="vip">
            <label for="vip">VIP</label>
        </div>

        <div class="checkbox-group">
            <input id="terms" type="checkbox" required>
            <label for="terms">I agree to the terms and conditions</label>
        </div>

        <div>
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Enter your comments" rows="4"></textarea>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>

    </form>
</body>
</html>
