<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width = device - width" initial - scale=1.0">
    <title> Layout 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #main {
            width: 900px;
            height: 1000px;
            background-color: #c66e6e;
            display: flex;
            margin: 0 auto;
            flex-direction: row;
            gap: 10px;

        }

        #right {
            flex-grow: 1;
            height: 1000px;
            background-color: rgb(201, 131, 131)
        }

        #left {

            flex-grow: 2;
            height: 1000px;
            background-color: rgb(222, 189, 189);
            display: flex;
            flex-direction: column ;
            justify-content:space-between;

        }

        header,
        main,
        footer {
            background-color: rgb(229, 165, 165);
            margin: 10px 0;

        }

        header,
        footer {
            width: 100%;
            height: 500px;
        }

        main {

            width: 100%;
            height: 500px;
        }
    </style>

</head>

<body>

    <div id="main">

        <div id="left">


            <header>
                <h2>Header</h2>
            </header>
            <main>
                <h2>main content </h2>
            </main>
            <footer>
                <h2>footer</h2>
            </footer>

        </div>

            <div id="right">
            <h2>Right box</h2>

        </div>
    </div>




</body>

</html>
