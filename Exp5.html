<!DOCTYPE html>

    <meta charset="UTF 8.0" <meta name "viewport " content="width = device - width" , initial - scale=1.0>

<title>Experiment 5 </title>
<body>
<center>
    <h1>Student Registration Form</h1>
</center>
<form action="submit.html" method="post"></form>

<label for="fullName">Full Name:</label><br>
        <input  type="text"  
                id ="email"
                name="fullName" 
               placeholder="Enter your full name" required>

               <br><br>

               <label for="email">Email:</label><br>
        <input 
            type="email" 
            id ="email"
            name="email" 
            placeholder="Enter your Email Address" 
            required>
            <br><br>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
            <option value="">Select a Course</option>
            <option value="wd">Web Designing</option>
            <option value="java">Java Programming</option>
            <option value="python">Python Programming</option>
            </select>
              <br><br>

        <label>Gender:</label><br>
        <input type="radio"id ="male" name="gender" value="male" required>
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

        <label for="address">User Address:</label><br>
        <textarea 
            id="address" 
            name="address" 
            rows="4" 
            cols="50" 
            placeholder="Enter your address" 
            required></textarea><br><br>

        <input type="submit" value="Register">
        
        <input type="reset" value="Reset Form">
        
        </form>
        </body>
        </html>
